<!doctype html>
<html ng-app="WeatherApp">
<head>
  <meta charset="UTF-8">
  <title>Weather Test App</title>
</head>
<body>
  <div ng-controller="WeatherCtrl">
    <form>
      <input type="text" data-ng-model="cityInput" ng-model-options="{debounce: 300}"/>
    </form>
    <div ng-if="message">
     {{message}}
    </div>
    <div ng-if="open">
      Open {{open}}
    </div>
    <div ng-if="yahoo">
      Yahoo {{yahoo}}
    </div>
    <div ng-if="avg">
      Avg {{avg}}
    </div>
  </div>
</body>
</html>
